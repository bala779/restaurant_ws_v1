amcl:
  ros__parameters:
    use_sim_time: true
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    min_particles: 500
    max_particles: 2000
    laser_model_type: likelihood_field
    update_min_d: 0.25
    update_min_a: 0.2
    z_hit: 0.5
    z_rand: 0.5
    sigma_hit: 0.2
    use_sim_time: true
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    scan_topic: "scan"
    set_initial_pose: true
    save_pose_rate: 1.0


map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: "/home/balaji/restaurant_ws/src/restaurant/config/maps/map.yaml"

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
    tolerance: 0.25
    planner_patience: 5.0
    max_planning_time: 5.0

controller_manager:
  ros__parameters:
    update_rate: 50

    rear_wheel_controller:
      type: diff_drive_controller/DiffDriveController
      left_wheel_names: ["rear_left_wheel_joint"]
      right_wheel_names: ["rear_right_wheel_joint"]
      wheel_separation: 0.3
      wheel_radius: 0.05
      publish_rate: 50
      use_stamped_vel: false

    steering_controller:
      type: position_controllers/JointGroupPositionController
      joints:
        - front_left_steer_joint
        - front_right_steer_joint

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    controller_plugins: ["FollowPath"]
   
    FollowPath:
      type: "dwb_controller/DWBController"
      odom_topic: "/odom"
      path_distance_bias: 32.0
      goal_checker: "goal_checker/DistanceGoalChecker"
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true
      goal_checker_tolerance: 0.25
      min_vel_x: 0.0
      max_vel_x: 0.26
      min_vel_y: 0.0
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.26
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: true
      stateful: true

      critics: [
        RotateToGoal,
        Oscillation,
        BaseObstacle,
        GoalAlign,
        PathAlign,
        PathDist,
        GoalDist
      ]

      PathAlign.scale: 32.0
      GoalAlign.scale: 24.0
      PathDist.scale: 32.0
      GoalDist.scale: 24.0

bt_navigator:
  ros__parameters:
    use_sim_time: true
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

behavior_server:
  ros__parameters:
    use_sim_time: true


slam_toolbox:
  ros__parameters:
    use_sim_time: true
    scan_topic: /scan
    queue_size: 1000

global_costmap:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    update_frequency: 1.0
    publish_frequency: 0.5
    width: 10.0   # meters
    height: 10.0
    resolution: 0.05

local_costmap:
  ros__parameters:
    global_frame: odom
    robot_base_frame: base_link
    update_frequency: 5.0
    publish_frequency: 2.0
    width: 6.0
    height: 6.0
    resolution: 0.05

lifecycle_manager:
  ros__parameters:
    autostart: true
    bond_timeout: 0.0
    node_names: ['map_server', 'amcl']
    # This makes it not abort if one node is slow
    attempt_respawn_reconnection: true


